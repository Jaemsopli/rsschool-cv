<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calc.css">
    <title>Калькулятор</title>
</head>
<body>
     <div class="iphone">
    <div class="phone">
        <div class="phone-iphone"></div>
        <div class="phone-micro"></div>
           <div class="phone-dinamic"></div> 
             <div class="phone-picture"></div>
             <button class="button-circle">
                 <div class="phone-circle"></div>
             </button>
      </div>
    <div class="calculator">
     <input disabled type="text" id="display" value="0" name="" placeholder="00000000000000000" class="calc-display-input">
     <div class="number-calc">
                <button class="clear" id="ce">ce</button>   
                <button class="clear" id="c">c</button> 
                <button class="operator" id="percent">%</button>
                <button class="operator">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>           
                <button class="number" id="nul">0</button>
                <button id="decimal">.</button>
                <button class="operator" id="result">=</button>
    </div>
</div>
</div>
    <script src= "Calc.js"></script>
    </body>
</html>
